<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="'/buyer/profile'">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/buyer/track-orders'">
        <ion-icon name="archive-outline" slot="start"></ion-icon>
        <ion-label>Track Orders</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/buyer/linked-accounts'">
        <ion-icon name="link-outline" slot="start"></ion-icon>
        <ion-label>Linked Accounts</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/buyer/settings'">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Modify the existing ion-header by adding id and menu button -->
<ion-header [class.hidden]="hideHeader" id="main-content">
  <ion-toolbar>
    <ion-title slot="start">Farmer App</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="person-circle-outline" size="large" (click)="openMenu()"></ion-icon>
    </ion-buttons>

      <ion-buttons slot="end">
        <ion-button [routerLink]="'/buyer/wishlist'">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="'/buyer/cart'">
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>

  <div class="location-container">
    <ion-icon name="location-outline"></ion-icon>
    <h2>Deliver to</h2>
    <span>Your Location</span>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
</ion-header>

<!-- Sticky search bar -->
<ion-header class="sticky-searchbar" *ngIf="hideHeader">
  <ion-toolbar>
    <ion-searchbar placeholder="Search products..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content scrollEvents="true" (ionScroll)="onScroll($event)">
  <div class="search-container">
    <ion-searchbar placeholder="Search products..."></ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      <h1>Explore Our Collections</h1>
      <ion-col size="6" *ngFor="let category of categories">
        <ion-card [routerLink]="['/buyer/category', category.name]">
          <img [src]="category.image" alt="{{ category.name }}">
          <ion-card-content>
            <h3><b>{{ category.name }}</b></h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
