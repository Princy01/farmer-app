<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="inventoryLink" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full" class="form-list">
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input [(ngModel)]="batch.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Grade</ion-label>
      <ion-input [(ngModel)]="batch.grade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="batch.quantity" placeholder="Enter quantity"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label>Arrival Date</ion-label>
      <ion-datetime-button datetime="arrivalDate"></ion-datetime-button>
      <ion-modal>
        <ion-datetime id="arrivalDate" [(ngModel)]="batch.arrivalDate"></ion-datetime>
      </ion-modal>
    </ion-item>

    <ion-item>
      <ion-label>Expiry Date</ion-label>
      <ion-datetime-button datetime="expiryDate"></ion-datetime-button>
      <ion-modal>
        <ion-datetime id="expiryDate" [(ngModel)]="batch.expiryDate"></ion-datetime>
      </ion-modal>
    </ion-item>
  </ion-list> -->

  <ion-item class="custom-item">
    <ion-label position="stacked">
      Arrival Date
    </ion-label>
    <ion-input type="datetime-local" [(ngModel)]="batch.arrivalDate"></ion-input>
  </ion-item>

  <ion-item class="custom-item">
    <ion-label position="stacked">
      Expiry Date
    </ion-label>
    <ion-input type="datetime-local" [(ngModel)]="batch.expiryDate"></ion-input>
  </ion-item>
  </ion-list>
  <div class="btn-wrapper">
    <ion-button expand="block" (click)="addBatch()" class="custom-btn">
      Add Batch
    </ion-button>
  </div>
</ion-content>
