<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/warehouse/warehouse-list" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
    <!-- Add Icon Button -->
    <ion-buttons slot="end">
      <ion-button (click)="goToAddInventory()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let batch of inventory" (click)="goToDetail(batch)">
      <ion-label>
        <h2>{{ batch.name }}</h2>
        <p>Grade: {{ batch.grade }} | Quantity: {{ batch.quantity }}</p>
      </ion-label>
      <!-- Edit Button -->
      <ion-button fill="clear" slot="end" (click)="goToEditInventory(batch, $event)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
