<ion-content>
  <form [formGroup]="mandi" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item [class.invalid]="isFieldInvalid('mandi_location')">
        <ion-input label="Location" labelPlacement="floating" formControlName="mandi_location"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_location')">Mandi Location is required (max 255 characters).</p>

      <ion-item [class.invalid]="isFieldInvalid('mandi_number')">
        <ion-input label="Number" labelPlacement="floating" formControlName="mandi_number"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_number')">Mandi Number is required (max 50 characters).</p>

      <ion-item [class.invalid]="isFieldInvalid('mandi_incharge')">
        <ion-input label="Incharge" labelPlacement="floating" formControlName="mandi_incharge"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_incharge')">Mandi Incharge is required (max 255 characters).</p>

      <ion-item [class.invalid]="isFieldInvalid('mandi_incharge_num')">
        <ion-input label="Incharge Contact" labelPlacement="floating" type="tel" formControlName="mandi_incharge_num"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_incharge_num')">Enter a valid contact number (max 15 digits).</p>

      <ion-item [class.invalid]="isFieldInvalid('mandi_pincode')">
        <ion-input label="Pincode" labelPlacement="floating" type="text" maxlength="6" formControlName="mandi_pincode"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_pincode')">Enter a valid pincode (6 digits).</p>

      <ion-item>
        <ion-textarea label="Address (Optional)" labelPlacement="floating" formControlName="mandi_address"></ion-textarea>
      </ion-item>

      <ion-item [class.invalid]="isFieldInvalid('mandi_city')">
        <ion-input label="City" labelPlacement="floating" type="number" formControlName="mandi_city"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_city')">City ID is required.</p>

      <ion-item [class.invalid]="isFieldInvalid('mandi_state')">
        <ion-input label="State" labelPlacement="floating" type="number" formControlName="mandi_state"></ion-input>
      </ion-item>
      <p class="error" *ngIf="isFieldInvalid('mandi_state')">State ID is required.</p>

      <ion-item>
        <ion-textarea label="Remarks (Optional)" labelPlacement="floating" formControlName="remarks"></ion-textarea>
      </ion-item>

      <div class="center-button">
        <ion-button class="custom-button" type="submit" [disabled]="mandi.invalid">
          SUBMIT
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
