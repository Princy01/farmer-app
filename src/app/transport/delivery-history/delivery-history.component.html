<ion-content>

  <!-- Search Past Deliveries -->
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterDeliveries()"></ion-searchbar>

  <!-- Delivery History List -->
  <ion-list>
    <ion-item *ngFor="let order of filteredOrders">
      <ion-label>
        <h3>Order ID: #{{ order.id }}</h3>
        <p><strong>Pickup:</strong> {{ order.pickup }} â†’ <strong>Drop:</strong> {{ order.drop }}</p>
        <p><strong>Load:</strong> {{ order.load }} | <strong>Charges:</strong> â‚¹{{ order.charges }}</p>
        <p><strong>Status:</strong> {{ order.status }}</p>
      </ion-label>

      <!-- Dispute Button (Visible only if needed) -->
      <ion-button *ngIf="order.hasDispute" color="danger" (click)="resolveDispute(order.id)">
        Resolve Dispute
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
