<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/wholesaler/home" color="dark"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center custom-title">Orders Completed</ion-title>
        </ion-toolbar>
</ion-header>

    <ion-content [scrollEvents]="true">
    <!-- Filter Dropdown -->
    <ion-row>
      <ion-col size="12" class="filters">
        <ion-item>
          <ion-label>Filter Orders</ion-label>
          <ion-select [(ngModel)]="selectedFilter" (ionChange)="applyFilter($event.detail.value)">
            <ion-select-option *ngFor="let filter of filters" [value]="filter">
              {{ filter }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Orders Grid -->
    <ion-row>
      <ion-col size="12">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let order of orders; trackBy: trackById">
              <ion-card (click)="viewOrderDetails(order)">
                <ion-card-header>
                  <ion-card-title>{{ order.item }}</ion-card-title>
                </ion-card-header>

                <!-- Order Details (Only shown if selected) -->
                <ion-card-content *ngIf="selectedOrderId === order.id">
                  <p>Qty: {{ order.qty }}</p>
                  <p>Price: â‚¹{{ order.price }}</p>
                  <p>Location: {{ order.location }}</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

</ion-content>
