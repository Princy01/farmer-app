<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start">

      <ion-button (click)="openTrends()">
        <ion-icon name="stats-chart-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button (click)="openNotifications()">
        <ion-badge *ngIf="notifications > 0" class="custom-badge">{{ notifications }}</ion-badge>
        <ion-icon name="notifications-circle-sharp" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>

    <ion-title mode="ios" style="--color: rgb(245, 240, 230);">Go4u</ion-title>
.
      <ion-buttons  mode="ios" slot="end">
      <ion-button (click)="openMessages()">
        <ion-badge *ngIf="messages > 0" class="custom-badge">{{ messages }}</ion-badge>
        <ion-icon name="chatbubbles-sharp" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button (click)="presentActionSheet()">
        <ion-icon name="person-circle-sharp" size="large"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <div class="search-wrapper">
  <ion-searchbar placeholder="Search items..." (ionInput)="searchItems($event)"></ion-searchbar>
</div>
  <ion-list>
    <ion-item *ngFor="let item of items" lines="none">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Total Quantity: {{ item.qty }} kg</p>
        <p>Orders placed: {{ item.orders }} kg</p>
      </ion-label>
      <ion-icon
      name="chevron-forward-outline" size="small" (click)="viewDetails(item)">
    </ion-icon>
    </ion-item>
  </ion-list>

  <div class="center-button">
    <ion-button (click)="loadMore()" class="loadMore">Load More</ion-button>
  </div>

</ion-content>

<ion-footer class="Orders-toolbar">
  <ion-toolbar>
    <ion-buttons class="button-group">
      <ion-button class="footer-button" (click)="viewMyOrders()">
        <ion-icon name="list-circle-outline"></ion-icon>
        My Orders
      </ion-button>
      <ion-button class="footer-button" (click)="createOrder()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Create Order
      </ion-button>
      <ion-button class="footer-button" (click)="viewPastOrders()">
        <ion-icon name="time-outline"></ion-icon>
        Past Orders
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
